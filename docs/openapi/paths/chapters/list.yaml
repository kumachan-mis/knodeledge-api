post:
  tags:
    - Chapters
  operationId: list
  summary: Get list of chapters for a project
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/interface/chapters/list/ChapterListRequest.yaml
  responses:
    "200":
      description: OK - Returns list of chapters for a project
      content:
        application/json:
          schema:
            $ref: ../../schemas/interface/chapters/list/ChapterListResponse.yaml
    "400":
      description: Bad Request - Invalid request
      content:
        application/json:
          schema:
            $ref: ../../schemas/interface/chapters/list/ChapterListErrorResponse.yaml
    "500":
      description: Internal Server Error - Server error
      content:
        application/json:
          schema:
            $ref: ../../schemas/interface/app/ApplicationErrorResponse.yaml
