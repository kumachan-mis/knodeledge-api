post:
  tags:
    - Projects
  operationId: find
  summary: Find project
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/ProjectFindRequest.yaml
  responses:
    "200":
      description: OK - Returns found project
      content:
        application/json:
          schema:
            $ref: ../../schemas/ProjectFindResponse.yaml
    "400":
      description: Bad Request - Invalid request
      content:
        application/json:
          schema:
            $ref: ../../schemas/ProjectFindErrorResponse.yaml
    "404":
      description: Not Found - Project not found
      content:
        application/json:
          schema:
            $ref: ../../schemas/ProjectFindErrorResponse.yaml
    "500":
      description: Internal Server Error - Server error
      content:
        application/json:
          schema:
            $ref: ../../schemas/ApplicationErrorResponse.yaml
