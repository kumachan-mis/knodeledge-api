post:
  tags:
    - Projects
  operationId: update
  summary: Update project
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../schemas/ProjectUpdateRequest.yaml
  responses:
    "200":
      description: OK - Returns updated project
      content:
        application/json:
          schema:
            $ref: ../../schemas/ProjectUpdateResponse.yaml
    "400":
      description: Bad Request - Invalid request
      content:
        application/json:
          schema:
            $ref: ../../schemas/ProjectUpdateErrorResponse.yaml
    "404":
      description: Not Found - Project not found or not authorized
      content:
        application/json:
          schema:
            $ref: ../../schemas/ProjectUpdateErrorResponse.yaml
    "500":
      description: Internal Server Error - Server error
      content:
        application/json:
          schema:
            $ref: ../../schemas/ApplicationErrorResponse.yaml
